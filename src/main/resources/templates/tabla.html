<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Listado de Vacantes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<img th:src="@{/images/logo.png}" width="136" height="136">
<h1>Vacantes disponibles</h1>
<table class="table table-hover" >
<thead class="thead-dark">
  <tr>
  	<th>Logo</th>
    <th>Id</th>
    <th>Nombre</th>
    <th>Fecha de Publicación</th>
    <th>Salario</th>
    <th>Descripción</th>
    <th>Destacado</th>
    <th>Detalle</th>
    <th>Borrar</th>
  </tr>
 </thead>
  <tr th:each="vacante:${vacantes}">
  	<td><img th:src="@{/images/{img} (img=${vacante.imagen}) }" width="136" height="136"></td>
    <td th:text="${vacante.id}"></td>
    <td th:text="${vacante.nombre}"></td>
    <td th:text="${vacante.fecha}"></td>
    <td th:text="${vacante.salario}"></td>
    <td th:text="${vacante.descripcion}"></td>
    <!--<td th:text="${vacante.destacado == 1 ? 'Sí' : 'No'}"><td>-->
    <td>
    	<span th:if="${vacante.destacado == 1}" class="badge badge-primary">Sí</span>
    	<span th:unless="${vacante.destacado == 1}"  class="badge badge-secondary">No</span>
    </td>
    <td>
    	<a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class="btn btn-success">Ver Detalle</a>
    </td>
    <td>
   		 <a th:href="@{/vacantes/delete/(id=${vacante.id})}" class="btn btn-danger">Borrar</a>
    </td>
  </tr>
</table>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
