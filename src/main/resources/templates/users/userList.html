<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">
	
	<title>Facultad de Agronomía | Listado de Usuarios</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		rel="stylesheet">
</head>

<body>
	<header th:insert="fragments/menu :: menu-principal"></header>
	<main role="main">
		<hr>
		<div th:if="${msg != null}" class="alert alert-success" th:text="${msg}" role="alert"></div>
            <div th:if="${msgdelete != null}" class="alert alert-success" th:text="${msgdelete}" role="alert"></div>
		<div class="container">
			<div class="card">
				<h4 class="card-header">
					<strong>Listado de Usuarios</strong>
					<a th:href="@{/usuarios/registrarme}" class="btn btn-success btn-sm" role="button" title="Eliminar el registro.">Nuevo Usuario</a>
				</h4>
				<div class="card-body">
					<hr>
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Username</th>
								<th scope="col">Email</th>
								<th scope="col">Estatus</th>
								<th scope="col">Tipo</th>
								<th scope="col">Operaciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="usuario : ${usuarios}">
								<td th:text="${usuario.first_name}"></td>
								<td th:text="${usuario.username}"></td>
								<td th:text="${usuario.email}"></td>
								<td th:text="${usuario.status == 1}? 'Activo' : 'Inactivo'"></td>
								<td>
									<span th:text="${usuario.setProfile == 1}? 'Administrador' : ''"></span>
									<span th:text="${usuario.setProfile == 2}? 'Docente' : ''"></span>
									<span th:text="${usuario.setProfile == 3}? 'Estudiante' : ''"></span>
								</td>
								<td><a th:href="@{/usuarios/eliminar/{id}/ (id=${usuario.id})}" onclick="return confirm('¿Estas seguro?')"
									class="btn btn-success btn-sm" role="button"
									title="Eliminar el registro."><i class="fas fa-trash"
										aria-hidden="true"></i></a> <a th:href="@{/usuarios/cambiar-estado/{id}/lock (id=${usuario.id})}"
									onclick="return confirm('¿Quiere bloquear el acceso al usuario?')"
									class="btn btn-success btn-sm" role="button"
									title="Bloquear el acceso al sistema para este usuario."><i 
										class="fas fa-lock" aria-hidden="true"></i></a> <a th:href="@{/usuarios/cambiar-estado/{id}/unlock (id=${usuario.id})}"
									onclick="return confirm('¿Desea desbloquear el usuario?')"
									class="btn btn-success btn-sm" role="button"
									title="Permitir el acceso al sistema a este usuario."><i
										class="fas fa-unlock" aria-hidden="true"></i></a></td>
							</tr>
							
						</tbody>
					</table>

				</div>
			</div>
		</div>
		<!-- /container -->

	</main>

	<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
